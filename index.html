<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress {
      width: 0;
      height: 100%;
      background: #fff;
      border-radius: 5px;
      animation: progress 3s linear forwards;
    }
    @keyframes progress {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
  <script>
    // Redireciona após 3 segundos
    setTimeout(function() {
      window.location.href = "https://www.premiosygorferreira.com/ref/ygorferreira";
    }, 3000); // 3000 milissegundos = 3 segundos
  </script>
</head>
<body>
  <div class="container">
    <h1>Redirecionando...</h1>
    <p>Aguarde só um instante enquanto te levamos para o conteúdo!</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>
</body>
</html>
